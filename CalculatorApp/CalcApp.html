<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="CalcApp.css">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="CalcApp.js"></script>
    </head>
    <body>
        <h1>This is My Calculator</h1>
        <div class="container">
        <div class="row">
            <div class="well window text-right"></div>
        </div>
        <div class="container keys text-center">
        <div class="row">
        <button id="allClear">AC</button>
        <button id="clear">CE</button>
        <button id="perc">%</button>
        </div>
        <div class="row">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add">+</button>
        </div>
        <div class="row"><button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="sub">-</button>
        </div>
        <div class="row">   
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="mult">x</button>
        </div>
        <div class="row">   
        <button id="dot">.</button>
        <button id="zero">0</button>
        <button id="divi">/</button>
        <button id="equal">=</button>
        </div>
        </div>
        </div>
    </body>
</html>
